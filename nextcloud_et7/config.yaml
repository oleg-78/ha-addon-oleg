name: "Nextcloud Etalon-7"
version: "0.1.0"
slug: "nextcloud_et7"
description: "Self-hosted Nextcloud server for Home Assistant OS"
url: "https://github.com/ТВОЙ_ЮЗЕР/ha-addon-oleg"
arch:
  - amd64
  - aarch64

startup: services
boot: auto

ingress: true
ingress_port: 443

panel_icon: "mdi:cloud"
panel_title: "Nextcloud"
panel_admin: true

webui: "https://[HOST]:[PORT:4443]"

ports:
  443/tcp: 4443

map:
  - share:rw

schema:
  admin_user: str
  admin_password: str

options:
  admin_user: "admin"
  admin_password: "changeme"

environment:
  NEXTCLOUD_ADMIN_USER: "{admin_user}"
  NEXTCLOUD_ADMIN_PASSWORD: "{admin_password}"
  NEXTCLOUD_TRUSTED_DOMAINS: "nextcloud.local"
  NEXTCLOUD_DATA_DIR: "/share/nextcloud"
